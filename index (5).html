<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <div class="container">
        <h2>Student Registration form</h2>
        <form>
          <div class="form group">
            <label for="Student Name">Student Name:</label>
            <input type="text" id="Student Name"  name="Student Name"><br>
          </div>
          <div class ="form group">
            <label for="Student RollNo">Student RollNo:</label>
            <input type="text"id="Student RollNo"name="Student RollNo"><br>
          </div>
          <div class="form-group">
                <label for="studentDept">Student Dept</label>
                <select id="studentDept" name="studentDept" required>
                    <option value="">Select Department</option>
                    <option value="CSE">Computer Science</option>
                    <option value="ECE">Electronics</option>
                    <option value="EEE">Electrical</option>
                    <option value="MECH">Mechanical</option>
                    <option value="CIVIL">Civil</option>
                </select>
            </div>
          <div class=" form group">
            <label for="Student 10th marks">Student 10th marks</label>
            <input type="text"id="Student 10th marks"name="Student 10th marks"><br>
            </div>
            <div class ="form group">
              <label for="Student 12th marks">Student 12th marks</label>
              <input type="text"id="Student 12th marks" name="Student 12th marks"><br>
            </div>
            <div class="button-group">
                <button type="submit" class="submit-button">Submit</button>
                <button type="button" class="cancel-button">Cancel</button>
            </div>
        </form>
      </div>
  </body>
</html>
